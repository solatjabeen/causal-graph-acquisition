<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Causal Graph</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1515px;
            height: 660px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#ffffff", "font": {"color": "black"}, "id": "the decrease", "label": "the decrease", "physics": "false", "shape": "box"}, {"color": "#ffffff", "font": {"color": "black"}, "id": "economic climate", "label": "economic climate", "physics": "false", "shape": "box"}, {"color": "#ffffff", "font": {"color": "black"}, "id": "interest rates", "label": "interest rates", "physics": "false", "shape": "box"}, {"color": "#ffffff", "font": {"color": "black"}, "id": "consumer sentiment", "label": "consumer sentiment", "physics": "false", "shape": "box"}, {"color": "#ffffff", "font": {"color": "black"}, "id": "the increase", "label": "the increase", "physics": "false", "shape": "box"}, {"color": "#ffffff", "font": {"color": "black"}, "id": "higher transportation costs", "label": "higher transportation costs", "physics": "false", "shape": "box"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "black", "from": "the decrease", "label": "boost", "physics": "false", "to": "economic climate", "weight": 10}, {"arrows": "to", "color": "black", "from": "the decrease", "label": "boost", "physics": "false", "to": "interest rates", "weight": 10}, {"arrows": "to", "color": "black", "from": "interest rates", "label": "strengthened", "physics": "false", "to": "consumer sentiment", "weight": 10}, {"arrows": "to", "color": "black", "from": "the increase", "label": "led", "physics": "false", "to": "higher transportation costs", "weight": 10}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "discrete"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
