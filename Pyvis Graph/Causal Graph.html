<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Causal Graph</h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1515px;
            height: 660px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#ffffff", "font": {"color": "black"}, "id": "the pakistan army", "label": "the pakistan army", "physics": "false", "shape": "box"}, {"color": "#ffffff", "font": {"color": "black"}, "id": "many hardships", "label": "many hardships", "physics": "false", "shape": "box"}, {"color": "#ffffff", "font": {"color": "black"}, "id": "the army", "label": "the army", "physics": "false", "shape": "box"}, {"color": "#ffffff", "font": {"color": "black"}, "id": "a coup", "label": "a coup", "physics": "false", "shape": "box"}, {"color": "#ffffff", "font": {"color": "black"}, "id": "the nation", "label": "the nation", "physics": "false", "shape": "box"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "black", "from": "the pakistan army", "label": "has endured", "physics": "false", "to": "many hardships", "weight": 10}, {"arrows": "to", "color": "black", "from": "the army", "label": "would launch", "physics": "false", "to": "a coup", "weight": 10}, {"arrows": "to", "color": "black", "from": "the nation", "label": "said", "physics": "false", "to": "the army", "weight": 10}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "discrete"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
